spring:
  application:
    name: consumer-kafka
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:29092}
    consumer:
      group-id: consumerKafkaGroup
      auto-offset-reset: latest
      topic: news.json
    listener:
      concurrency: 2

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate.on-profile: cloudkarafka
  kafka:
    bootstrap-servers: tricycle-01.srvs.cloudkafka.com:9094, tricycle-02.srvs.cloudkafka.com:9094, tricycle-03.srvs.cloudkafka.com:9094
    consumer:
      topic: ${CLOUDKARAFKA_USERNAME}-default
    properties:
      security:
        protocol: SASL_SSL
      sasl:
        mechanism: SCRAM-SHA-256
        jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="${CLOUDKARAFKA_USERNAME}" password="${CLOUDKARAFKA_PASSWORD}";

server:
  port: 9101

